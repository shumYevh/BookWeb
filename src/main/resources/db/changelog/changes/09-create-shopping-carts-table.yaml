databaseChangeLog:
  - changeSet:
      id: create-shopping-cart-table
      author: shumYevh
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_shopping_cart_user
                    referencedTableName: users
                    referencedColumnNames: id
                    nullable: false
                    deleteCascade: true
