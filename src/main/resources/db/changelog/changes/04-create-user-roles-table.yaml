databaseChangeLog:
  - changeSet:
      id: create_join_table_for_users_and_roles
      author: shumYevh
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    primaryKey: true
        - addForeignKeyConstraint:
            constraintName: foreignKeyFromUser
            baseTableName: user_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            constraintName: foreignKeyFromRole
            baseTableName: user_roles
            baseColumnNames: role_id
            referencedTableName: roles
            referencedColumnNames: id
            onDelete: CASCADE
